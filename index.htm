<body
  style="
    background-color: black;
    color: greenyellow;
  "
>
  
  <span id="output"></span>

  <style>
    hr {
      border:
        0.75px
        solid
        yellowgreen
      ;
    }
  </style>

  <script>
    const element_id = ( id ) => document.getElementById( id ) ;

    for ( let Year = 1750 ; Year <= 1975 ; Year ++ ) {
      element_id( "output" ).innerHTML += `
        <h1 id="Year_${Year}" onclick="clicked(${Year})">
          Movie ${Year} := https://www.bing.com/?q=movie+${Year} .
          <hr>
        </h1>
      ` ;
    } ;

    function clicked ( Target_Year ) {
      element_id( "Year_"+Target_Year ).remove() ;
      window.location.assign("https://www.bing.com/?q=movie+"+Target_Year) ;
    }
  </script>

</body>
