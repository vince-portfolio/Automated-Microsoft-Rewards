<body style="margin: 0; padding: 0;">
  <iframe
    style="
      margin: 0;
      height: 99vh;
      width: 99vw;
    "
    src="https://www.bing.com/search?q=movie+1950"
  >
  </iframe>

  <script>
    console.log( ` Movie 1950 := https://www.bing.com/search?q=movie+1950 . ` ) ;
    console.log( " ------------------------------ " ) ;

    ( async function ( ) {
      const delayTime = await async function ( delayTime ) {
          return await new Promise ( resolve => { setTimeout ( resolve , delayTime ) ; } ) ;
      }

      for ( let Year = 1951 ; Year <= (1975 - 18) ; Year ++ ) {
        console.log( ` Movie ${Year} := https://www.bing.com/search?q=movie+${Year} . ` ) ;
        console.log( " ------------------------------ " ) ;

        document.getElementsByTagName( "iframe" )[0].src = `https://www.bing.com/search?q=movie+${Year}` ;
        
        const delay = await delayTime ( 13000 ) ;
      }
    } )() ;
  </script>
</body>
